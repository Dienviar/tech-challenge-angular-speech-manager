<app-modal position="top" padding="un-padded">
  <div class="w-100 card">
    <div class="card-body">
      <h5 class="card-title">Search Speech</h5>

      <form [formGroup]="searchForm" [style.flexDirection]="modalIsActive ? 'row' : 'column'" class="d-flex align-items-end gap-2">
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" id="subject" formControlName="subject" />
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control" id="author" formControlName="author" />
        </div>

        <div class="form-group">
          <label for="speech_date">Speech Date</label>
          <input type="date" class="form-control" id="speech_date" formControlName="speech_date" />
        </div>

        <div class="form-group">
          <label for="date_created">Date Created</label>
          <input type="date" class="form-control" id="date_created" formControlName="date_created" />
        </div>

        <button (click)="searchForm.reset()" [style.width]="modalIsActive ? 'auto' : '100%'" class="btn btn-danger">Clear</button>
      </form>
    </div>
  </div>
</app-modal>
