<app-modal position="center" padding="padded">
  <div class="card w-50">
    <div class="card-body d-flex flex-column gap-3">
      <div class="d-flex justify-content-between">
        <h5 class="card-title">Share Speech</h5>
        <button type="button" (click)="addControl()" class="btn btn-primary">Add Recipient</button>
      </div>

      <form [formGroup]="shareForm">
        <div class="d-flex flex-column gap-2" formArrayName="emails">
          @for (control of emailFormArray.controls; track control; let i = $index) {
            <div [formGroupName]="i" class="input-group">
              <input formControlName="email" class="form-control" placeholder="Enter email" type="email" [class.is-invalid]="_formService.controlValidator(getFormGroup(i), 'email')" />
              @if (emailFormArray.controls.length > 1) {
                <button type="button" (click)="removeControl(i)" class="btn btn-outline-danger">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path
                      d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"
                    />
                  </svg>
                </button>
              }
            </div>
          }
        </div>
      </form>

      <div class="d-flex justify-content-end">
        <button (click)="shareSpeech()" type="button" class="btn btn-success">Share</button>
      </div>
    </div>
  </div>
</app-modal>
