@if (_confirmationService.dialogState$ | async) {
  <div class="dialog">
    <div class="dialog__box">
      <div class="dialog__header">
        <h2 class="dialog__title">{{ _confirmationService.dialogTitle$ | async }}</h2>
        <button (click)="cancel()" type="button" class="dialog__close-button">Ã—</button>
      </div>
      <div class="dialog__content">
        <p>{{ _confirmationService.dialogContent$ | async }}</p>
      </div>
      <div class="dialog__footer">
        <button (click)="cancel()" type="button" class="dialog__button dialog__button--secondary">Cancel</button>
        <button (click)="accept()" type="button" class="dialog__button dialog__button--success">Proceed</button>
      </div>
    </div>
  </div>
}
