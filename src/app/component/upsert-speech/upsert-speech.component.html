<div class="card">
  <div class="card-body">
    <div class="d-flex flex-column gap-3">
      <form [formGroup]="speechForm" class="d-flex flex-column gap-2" (ngSubmit)="onFormSubmit()">
        <div class="row g-2">
          <div class="col">
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" class="form-control" id="author" formControlName="author" required />
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" class="form-control" id="subject" formControlName="subject" required />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="content">Content</label>
          <textarea class="form-control" id="content" rows="11" formControlName="content" required></textarea>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-3">
          <button type="button" class="btn btn-outline-danger">Delete</button>
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-primary">Share</button>
        </div>
      </form>
    </div>
  </div>
</div>
