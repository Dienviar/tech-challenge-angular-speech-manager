@if (isDialogActive()) {
  <div class="modal-container">
    <div class="modal-box">
      <div class="modal-header">
        <h2 class="modal-title">{{ _confirmationService.dialogTitle$ | async }}</h2>
        <button (click)="cancel()" type="button" class="btn btn-close">Ã—</button>
      </div>
      <div class="modal-content">
        <p>{{ _confirmationService.dialogContent$ | async }}</p>
      </div>
      <div class="modal-footer">
        <button (click)="accept()" type="button" class="btn btn-success">Proceed</button>
        <button (click)="cancel()" type="button" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>
}

@if (isAlertActive()) {
  <ngb-alert [type]="(_confirmationService.dialogResult$ | async)?.label ?? 'secondary'">{{ (_confirmationService.dialogResult$ | async)?.message }}</ngb-alert>
}
