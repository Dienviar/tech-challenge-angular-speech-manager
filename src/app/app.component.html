<div class="d-flex flex-column gap-3">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <p class="navbar-brand">Speech App</p>

      <button class="navbar-toggler" type="button" (click)="openNav()" aria-controls="navbarNav" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div [ngbCollapse]="isCollapsed()" class="navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item p-2">
            <a
              class="nav-link"
              routerLink="/"
              [ngClass]="{
                active: currentUrl() === '/',
                'disabled-link': currentUrl() === '/'
              }"
              >List of Speech</a
            >
          </li>
          <li class="nav-item p-2">
            <a
              class="nav-link"
              routerLink="/create"
              [ngClass]="{
                active: currentUrl() === '/create',
                'disabled-link': currentUrl() === '/create'
              }"
              >Create New Speech</a
            >
          </li>
          <li class="nav-item p-2">
            <a
              class="nav-link"
              routerLink="/search"
              [ngClass]="{
                active: currentUrl() === '/search',
                'disabled-link': currentUrl() === '/search'
              }"
              >Search Speech</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <router-outlet />
</div>
