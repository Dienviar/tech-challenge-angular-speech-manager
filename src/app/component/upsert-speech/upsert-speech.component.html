<div class="card">
  <div class="card-body">
    <form [formGroup]="speechForm" class="d-flex flex-column gap-3" (ngSubmit)="formSubmit()">
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" class="form-control" id="subject" formControlName="subject" [appRequiredField]="true" />
      </div>

      <div class="row g-2">
        <div class="col">
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" formControlName="author" />
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label for="speech_date">Speech Date</label>
            <input type="date" class="form-control" id="speech_date" [min]="currentDate" formControlName="speech_date" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" rows="11" formControlName="content"></textarea>
      </div>

      <div class="d-flex justify-content-end gap-2 mt-3">
        @if (!speechId()) {
          <button type="submit" class="btn btn-success">Create</button>
        } @else if (speechForm.enabled) {
          <button (click)="deleteSpeech()" type="button" class="btn btn-danger">Delete</button>
          <button (click)="revertFormValue()" type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-success">Save</button>
        } @else {
          <button type="button" class="btn btn-primary">Share</button>
          <button (click)="enableForm()" type="button" class="btn btn-secondary">Edit</button>
        }
      </div>
    </form>
  </div>
</div>
